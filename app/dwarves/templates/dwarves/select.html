{% extends "dwarves/layout.html" %}
{% load static %}

{% block body %}
<h1>{{ page_title }}</h1>

<div class="row" >
{% for dwarf in dwarves %}
<div class="col-md-6">
        <a href="upgrading/{{ dwarf.name }}" class="selection-link"> 
        <div style="margin:2%; padding:2%; border-style:ridge; border-radius:5px; 
                    box-shadow: 10px 10px; background-color:rgba(9, 88, 33, 0.568)">
            <div class="row" >
                <div class="col">
                <img class="main-portrait" src="{% static '/dwarves/media/'|add:dwarf.portrait %}" alt="potrait{{ dwarf.portrait }}">
                </div>
                <div class="col" style="font-size: larger;">
                    <br> Name: <strong>{{ dwarf.name }}</strong> <br> <br>
                    User: <strong>{{ dwarf.user }}</strong>
                </div>
                <div class="col" style="font-size: larger;">
                        Speed: <strong>{{dwarf.speed}}</strong> <br>
                    <br> Capacity: <strong>{{dwarf.capacity}}</strong> <br>
                    <br> Discovery: <strong>{{dwarf.discovery}}</strong>
                </div>
            </div>
        </div>
    </a>
</div>
{% endfor %}
</div>


{% endblock %}
