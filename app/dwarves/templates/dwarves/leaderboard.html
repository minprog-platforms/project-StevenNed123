{% extends "dwarves/layout.html" %}

{% block body %}
<h1>Leaderboard</h1>

<div class=row style="margin:2%; margin-left:3%; border-style:ridge; border-radius:5px; 
                    box-shadow: 10px 10px; background-color:#855E42">
<ol style="margin:20px; font-size:x-large">
{% for user in users %}
    <li>
        <h3><strong>{{ user.username }}</strong>
        <div class= "container">Gold Obtained: {{user.gold_obtained }}</div></h3>
    </li>
{% endfor %}
</ol>
</div>




{% endblock %}
