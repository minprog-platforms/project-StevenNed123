{% extends "dwarves/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endif %}
    <div class="container">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" style="width:50%">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" style="width:50%">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" style="width:50%">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" style="width:50%">
        </div>
        <input class="btn btn-primary button1" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}
